# mongod.conf

# for documentation of all options, see:
#   https://docs.mongodb.com/manual/reference/configuration-options/#configuration-file

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: {{ storage_path }}/logs/shard{{ item.1 }}.log

# Where and how to store data.
storage:
  directoryPerDB: true
  dbPath: {{ storage_path }}/data/shard{{ item.1 }}
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

# how the process runs
processManagement:
  fork: true  # fork and run in background
  pidFilePath: {{ storage_path }}/run/shard{{ item.1 }}.pid  # location of pidfile

# network interfaces
net:
  port: {{ item.0 }}
  bindIp: {{ bind_ip }}  # Listen to local interface only, comment to listen on all interfaces.


security:
  keyFile: {{ storage_path }}/secur.key
  authorization: enabled
  transitionToAuth: true

#operationProfiling:

replication:
  oplogSizeMB: 2000
  replSetName: {{ shard_name }}{{ item.1 }}

sharding:
  clusterRole: shardsvr

